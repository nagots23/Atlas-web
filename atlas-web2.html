<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Atlas-web</title>
	<link rel="stylesheet" href="./atlas-web2.css">
	<script src="./atlas-web.js" defer></script>
	<script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    
</head>
<body>
	
<!-- Previous Button -->
  <button id="prev-btn">
     <i class="fas fa-arrow-circle-left"></i>
  </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper flipped">
            <div class="front">
                <img id="atlas-sheet" src="./atlas-img/atlas-img/0 (1).jpg" alt="">
                <div id="f1" class="front-content">
					<h1></h1>
                </div>
            </div>
            <div class="back">
                <img id="atlas-sheet" src="./atlas-img/atlas-img/0 (6).jpg" alt="">
                <div id="b1" class="back-content">
                    <h1></h1>
                </div>
            </div>
        </div>

        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <img id="atlas-sheet" src="./atlas-img/atlas-img/0 (9).jpg" alt="">
                <div id="f2" class="front-content">
                    <h1></h1>
                </div>
            </div>
            <div class="back">
                <img id="atlas-sheet" src="./atlas-img/atlas-img/0 (10).jpg" alt="">
                <div id="b2" class="back-content">
                    <h1></h1>
                </div>
            </div>
        </div>

        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <img id="atlas-sheet" src="./atlas-img/atlas-img/0 (40).jpg" alt="">
                <div id="f3" class="front-content">
                    <h1></h1>
                </div>
            </div>
            <div class="back">
                <img id="atlas-sheet" src="./atlas-img/atlas-img/0 (42).jpg" alt="">
                <div id="b3" class="back-content">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>


</body>

</html>
